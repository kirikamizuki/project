
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/dengru.css"/>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<title>登 录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/头图.jpg" type="image/x-icon"/>
	</head>
	<body>
		<div class="fixed">
			<div class="bt">
				<div class="form-demo">
					<div class="switch">
						<h2><a href="index.html">回到主页</a></h2>
					</div>
					<input type="checkbox" style="display: none;" id="change">
					<label for="change">注 册</label>

					<div class="turn">
						<div class="over">
							<form action="" class="login">
								<h1>登 录</h1>
								<input type="text" id="username" placeholder="用户名">
								<input type="password" id="pwd" placeholder="密码">
								<input type="submit" id="log" class="btn" value="登 录">
							</form>
							<form action="" class="sign">
								<h1>注 册</h1>
								<input type="text" id="username0" placeholder="用户名">
								<input type="password" id="pwd0" placeholder="密码">
								<input type="password" id="pwd1" placeholder="确认密码">
								<input type="submit" class="btn" id="log0" value="注 册">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/dengru.js"></script>
</body>
</html>
